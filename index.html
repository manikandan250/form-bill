<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form bill</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
	
		<div class="container">
			<fieldset>
			<h1>Form Bill</h1>
			<h3>BILL AMOUNT:</h3>
			<input type="text" placeholder="Enter the amount" id="bill" required>
			<h3>TIPS %:</h3>
			<input type="text" placeholder="Enter the tips" id="tips" required>
			<h3>TIPS Rs:</h3>
			<input type="text" placeholder="Tips amount" disabled id="tips-rs">
			<h2>TOTAL BILL:</h2>
			<input type="text" placeholder="Total amount" disabled id="total">
			<div><button id="btn" type="button">CALCULATE THE TOTAL</button></div>
			<h1 id="result"></h1>
			</fieldset>
		</div>
	
	
	
	
	
	
	
	
	
	
	<script src="main.js"></script>
</body>
</html>
